<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/explore" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark" *ngIf="isLoaded">{{loadedBook.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-item-divider class="ion-text-center ion-padding">
          <ion-title class="book-detail" color="tertiary">Book Detail</ion-title>
        </ion-item-divider>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center" *ngIf="isLoaded">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title color="tertiary">
              {{loadedBook.title}}
            </ion-card-title>
            <ion-card-subtitle color="tertiary">
              {{loadedBook.author}}
            </ion-card-subtitle>
            <ion-card-subtitle color="tertiary">
              {{loadedBook.year}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedBook.imgUrl"></ion-img>
          <ion-card-content>
            <p class="ion-padding-vertical">{{loadedBook.resime}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col size="12" size-sm="12">
              <ion-button (click)="wantToRead()" expand="block" [disabled]="existWantToReadBook">Want to read <ion-icon name="bookmark-outline" slot="end"></ion-icon></ion-button>
            </ion-col>
            <ion-col size="12" size-sm="12">
              <ion-button (click)="read()" expand="block" [disabled]="existReadBook">Already have read <ion-icon name="bookmark" slot="end"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
