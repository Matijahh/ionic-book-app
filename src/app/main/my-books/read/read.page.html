<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/my-books" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark">Read books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-item-divider class="ion-text-center ion-padding">
        <ion-title class="read-books" color="tertiary">Read books</ion-title>
      </ion-item-divider>
    </ion-col>
    <ion-row *ngIf="isLoaded">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center ion-padding">
        <ion-list>
          <ion-item-sliding *ngFor="let book of loadedBooks" #slidingItem>
            <ion-item [routerLink]="['/','main','tabs','my-books', 'read', book.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="book.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label color="tertiary">
                <h2>{{book.title}}</h2>
                <p>{{book.author}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDelete(book.id, slidingItem)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
